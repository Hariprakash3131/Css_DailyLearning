<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gradient Text</title>

  <style>
    h1 {
      font-size: 60px;
      font-weight: 900;
      text-align: center;

      background-image: linear-gradient(280deg, rgb(244, 0, 199), yellow, rgb(255, 255, 255));
      -webkit-background-clip: text; /* Enables gradient clipping */
      background-clip: text;
      color: transparent; /* Makes gradient visible */
    }
  </style>
</head>

<body>
  <h1>Beautiful Gradient Text âœ¨</h1>
</body>
</html>
